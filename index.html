<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Git Finder</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1 class="mb-3">Search a Github User</h1>
            <form >
                <input type="text" class="form-control" id="search-user" placeholder="Enter a username to fetch">
                <button type="submit" class="btn btn-success mt-3">Get user</button>
            </form>
        </div>

        <div class="mt-5" id="profile" style="min-height: 300px;"></div>
    </div>

    


    <script src="git_general.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
